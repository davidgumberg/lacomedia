<!DOCTYPE html>
<html>
<head>
  <title>Dante Project</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="fonts.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="js/openseadragon/openseadragon.min.js" type="text/javascript"></script>
</head>
<body>
  <main>
    <section id="osd-1" class="viewer">
    </section>
    <section class="dresser">
      <section class="drawer-handle-container" data-drawer="container" >
        <img src="assets/circle-rh.svg" class="drawer-handle" data-drawer="handle" tabindex="0" draggable="false" />
      </section>
      <nav class="drawer drawer-books drawer-closed" data-drawer="books" >
        <a class="drawer-headliner">
          <i data-headliner="back-btn"></i>
        </a>
        <div class="drawer-contents">
          <a data-book-link="inferno">INFERNO</a>
          <a data-book-link="purgatorio">PURGATORIO</a>
          <a data-book-link="paradiso">PARADISO</a>
        </div>
      </nav>
      <nav class="drawer drawer-inferno drawer-closed" data-drawer="inferno">
        <a class="drawer-headliner">
          <i data-headliner="back-btn"></i><h2>Inferno</h2>
        </a>
        <div class="drawer-contents">
        </div>
      </nav>
      <nav class="drawer drawer-purgatorio drawer-closed" data-drawer="purgatorio">
        <div class="drawer-headliner">
          <a data-headliner="back-btn"></a><h2>Purgatorio</h2>
        </div>
        <div class="drawer-contents">
        </div>
      </nav>
      <nav class="drawer drawer-paradiso drawer-closed" data-drawer="paradiso">
          <div class="drawer-headliner">
          <a data-headliner="back-btn"></a><h2>Paradiso</h2>
        </div>
        <div class="drawer-contents">
        </div>
      </nav>
    </section>
  </main>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
